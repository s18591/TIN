<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="6c.css">
<head>
    <meta charset="UTF-8">
    <title>6с</title>
</head>
<body>
<div class = "container">
    <div>
        <div class="col-6 mx-auto">
            <form onsubmit="return onSubmit(event)">
                <div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="email" type="text" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Number</label>
                    <input id="number" type="text"  id="exampleInputPassword1"
                           placeholder="Password">
                    <small id="numberHelp"></small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="6c.js"></script>
</body>

</html>
