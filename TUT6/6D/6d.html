<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="6d.css">
    <meta charset="UTF-8">
    <title>6d</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <form onsubmit="return onSubmit(event)">
                <div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="email" type="text" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted hidden"></small>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Number</label>
                    <input id="number" type="text" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                    <small id="numberHelp" class="form-text text-muted hidden"></small>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div>
        <div>
            <table class="table" id="myTable">
                <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Number</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="6d.js"></script>
</body>

</html>
